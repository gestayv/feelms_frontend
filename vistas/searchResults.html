
<body id="page-top" class="index">
<div id="skipnav"><a href="#maincontent">Skip to main content</a></div>

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#page-top">Feelms!</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#resultados">Resultados</a>
                    </li>
                    <li class="page-scroll">
                        <a ui-sref="home" href="#!/">Home</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <section class="" id="resultados"> <!-- ng-controller="nombreController donde estarán los datos del JSON" -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                <br><h2>Resultados de la búsqueda</h2>
                <h3>"{{query}}"</h3>
                    <hr class="star-light">
                </div>
            </div>

            <div class="list-group" ng-repeat="film in data_peliculas">
                <div class="list-group-item">
                    <td><a ui-sref="new-rp({ peliculaId: film.id })"><h4 class="list-group-item-heading">{{film.title}}</h4></a></td>
                    <p class="list-group-item-text">
                        <small>Título Original: {{film.originalTitle}} <br> Año: {{film.releaseDate | date}} <br> Duración: {{film.length}}</small>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
