  <section class="">
      <div class="container">
          <div class="row">
              <div class="row">
                  <div class="col-lg-12 text-center">
                      <h2>Ranking: TOP 10</h2>
                      <hr class="star-primary">
                  </div>
              </div>
              <div class="col-md-12">
                      <!-- Nav tabs -->
                  <div class="card">
                      <ul class="nav nav-tabs" role="tablist">
                          <li role="presentation" class="active"><a href="#yesterday" aria-controls="yesterday" role="tab" data-toggle="tab">DE AYER</a></li>

                               <div class="table-responsive">
                                  <table class="table table-hover">
                                      <thead>
                                        <tr>
                                          <th>Lugar</th>
                                          <th>Película</th>
                                          <th>Popularidad</th>
                                        </tr>
                                      </thead>
                                      <tbody>
                                        <tr ng-repeat="pelicula in topCtrl.peliculas | orderBy:'-pop' | limitTo: 10">
                                            <td>{{$index + 1}}</td>
                                            <td><a ui-sref="new-rp({ peliculaId: pelicula.id })">{{pelicula.name}}</a></td>
                                            <td>{{pelicula.pop}}</td>
                                        </tr> 
                                      </tbody>
                                  </table>
                               </div> 
                              </div>
                              <div class="col-lg-4">

                              </div>
                          </div>
